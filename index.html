<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 id="heading">Tic Tac Toe</h1>
    </header>

    <main>
        <h1 id="turn-text">X's Turn</h1>
        <div class="container">
            <button class="btn" data-row="0" data-col="0"></button>
            <button class="btn" data-row="0" data-col="1"></button>
            <button class="btn" data-row="0" data-col="2"></button>
            <button class="btn" data-row="1" data-col="0"></button>
            <button class="btn" data-row="1" data-col="1"></button>
            <button class="btn" data-row="1" data-col="2"></button>
            <button class="btn" data-row="2" data-col="0"></button>
            <button class="btn" data-row="2" data-col="1"></button>
            <button class="btn" data-row="2" data-col="2"></button>
        </div>
    </main>

    <dialog id="dialog" open>
        <form method="dialog">
            <h3>Player 1 Name -></h3>
            <input type="text" class="input">
            <h3>Player 2 Name -></h3>
            <input type="text" class="input">
            <button id="dialog-btn">SUBMIT</button>
        </form>
    </dialog>

    <footer>
        <h2>
            Made By Hriday
        </h2>
    </footer>
</body>
</html>
